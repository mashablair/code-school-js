<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Files, Loops</title>

<body>

<script>

// 1.
// Basic while loop:

var num = 10;

while(num > 0) {
    console.log(num);
    num--;
}

// --> 10, ..., 1


// 2.
// While loop:
var numSheep = 4;
var monthNumber = 1;
var monthsToPrint = 12;

while (monthNumber <= monthsToPrint) {
  numSheep = numSheep * 4;

  console.log("There will be " + numSheep +
        " sheep after " + monthNumber + " month(s)!");

  monthNumber++;
}

// --> There will be 16 sheep after 1 month(s)!





// 3.
// For Loop
var num = 10;

for (var i = 0; i < 10; i++) {
    console.log(num);
    num--;
}

// --> 10, ..., 1



// 4.
// Redoing the previous while loop
var numSheep1 = 4;
var monthsToPrint1 = 12;

for (var i = 1; i <= monthsToPrint1; i++) {
    numSheep1 *= 4;
  console.log("There will be " + numSheep1 + " sheep after " + i + " month(s)!");
}


// 5.
// While Loop + For Loop!
var currentGen = 1;
var totalGen = 19;
var totalMW = 0;

while (currentGen <= 4) {
  totalMW += 62;
  console.log("Generator #" + currentGen +
              " is on, adding 62 MW, for a total of " +
              totalMW + " MW!");
  currentGen++;
}

// --> Generator #1 is on, adding 62 MW, for a total of 62 MW!
for (var i = 5; i <= 19; i++) {
  totalMW += 124;
  console.log("Generator #" + i +
              " is on, adding 124 MW, for a total of " +
              totalMW + " MW!");
}


</script>

</body>
</html>
