<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Functionality</title>
</head>
<body>

<h1>Adding methods to our objects!</h1>

<script>

var aquarium = {
    Nemo: { type: "fish", species: "clownfish", length: 3.7 },
    addCritter: function(name, type, species, length) {
        // only bracket notation works:
        this[name] = {type: type, species: species, length: length };
    },
    deleteItem: function(name) {
        // we want to hold on to this deleted object
        this[name].name = name;
        var temp = this[name];
        delete this[name];
        return temp;
    }
};

aquarium.addCritter("Sophie", "ninja", "baby", 6);
console.log(aquarium);

var fishOutOfWater = aquarium.deleteItem("Nemo");
console.log(fishOutOfWater);
console.log(aquarium);


// Adding functions to our lighthouse:
var superBlinders = [ ["Firestorm", 4000], ["Solar Death Ray", 6000], ["Supernova", 12000] ];

var lighthouseRock = {
  gateClosed: true,
  weaponBulbs: superBlinders,
  capacity: 30,
  secretPassageTo: "Underwater Outpost",
  numRangers: 3,
  ranger1: {name: "Nick Walsh", skillz: "magnification burn", station: 2},
  ranger2: {name: "Drew Barontini", skillz: "uppercut launch", station: 3},
  ranger3: {name: "Christine Wong", skillz: "bomb defusing", station: 1},

  addRanger: function(name, skillz, station) {
    this.numRangers++;
    this["ranger" + this.numRangers] = {
        name: name,
        skillz: skillz,
        station: station
    };
  }
};

lighthouseRock.addRanger("Jordan Wade", "dual-wield hand crossbow", 4);

// create addBulb function property here
lighthouseRock.addBulb = function(name, wattage) {
    this.weaponBulbs.push([name, wattage]);
}

lighthouseRock.addBulb("Lazer", 50);
console.log(lighthouseRock);

lighthouseRock.addBulb("Blasterbright", 5000);
lighthouseRock.addBulb("Sight Slayer", 1800);
lighthouseRock.addBulb("Burner of Souls", 7500);

</script>


</body>
</html>
